<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">Users dont found</h2>
    <div th:case="*">
        <h2>Accounts</h2>
        <table cellpadding="7" border="1" width="100%">
            <thead>
            <tr>
                <th>Card number</th>
                <th>Name</th>
                <th>Card expiry date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.cardNumber}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.cardExpiryDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
